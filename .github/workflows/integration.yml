name: Coverage Test Integration
run-name: Coverage Test Integration

on:
  push:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build & Run Tests
    runs-on: ubuntu-latest
    env:
      AMQP_USER: guest
      AMQP_PASSWORD: guest
      DC_PHP_CLI_IMAGE: magento/magento-cloud-docker-php:8.2-cli-1.3.5
      EXTENSIONS_DIR: extensions
      MAGENTO_RUN_MODE: developer
      MODULE_DIR: decima_module
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
      MYSQL_DATABASE: magento
      MAGENTO_ROOT: /app
      PHP_EXTENSIONS: bcmath bz2 calendar exif gd gettext intl mysqli pcntl pdo_mysql soap sockets sysvmsg sysvsem sysvshm opcache zip xsl sodium xdebug
      SENDMAIL_PATH: /usr/local/bin/mhsendmail --smtp-addr=mailhog:1025
      XDEBUG_MODE: coverage

    services:
      db:
        image: mariadb:10.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: magento
          MYSQL_PASSWORD: magento
          MYSQL_DATABASE: magento
        options: >-
          --name db
          --health-cmd="mysqladmin ping -h localhost -pmagento"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

      opensearch:
        image: magento/magento-cloud-docker-opensearch:2.4-1.3.5
        ports:
          - 9200:9200
        env:
          cluster.name: docker-cluster
          discovery.type: single-node
          discovery.seed_hosts: opensearch
          bootstrap.memory_lock: true
          DISABLE_SECURITY_PLUGIN: true
        options: --name opensearch

      rabbitmq:
        image: rabbitmq:3.11
        ports:
          - 5672:5672
        options: --name rabbitmq

      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: >-
          --name redis
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=3

    steps:
      - name: "Environment: Subject Module Path"
        run: |
          EXTENSION_PATH="${{ env.EXTENSIONS_DIR }}/${{ env.MODULE_DIR }}"
          echo "EXTENSION_PATH=$EXTENSION_PATH" >> $GITHUB_ENV

      - name: "Environment: Extract Docker Container Network"
        run: |
          DC_NETWORK=`docker container inspect --format '{{range $net,$v := .NetworkSettings.Networks}}{{printf "%s\n" $net}}{{end}}' db`
          echo "DC_NETWORK=$DC_NETWORK" >> $GITHUB_ENV

      - name: "Environment: Retrieve Docker PHP CLI Settings"
        run: |
          DC_PHP_CLI_OPTIONS="--rm --network ${{ env.DC_NETWORK }} -e 'MAGENTO_ROOT=${{ env.MAGENTO_ROOT }}' -e 'MAGENTO_RUN_MODE=${{ env.MAGENTO_RUN_MODE }}' -e 'SENDMAIL_PATH=${{ env.SENDMAIL_PATH}}' -e 'PHP_EXTENSIONS=${{ env.PHP_EXTENSIONS }}' -e 'XDEBUG_MODE=${{ env.XDEBUG_MODE }}' -v ${{ github.workspace }}:${{ env.MAGENTO_ROOT }} -v ~/.composer/cache:/composer/cache"
          DC_PHP_CLI="$DC_PHP_CLI_OPTIONS ${{ env.DC_PHP_CLI_IMAGE }}"
          echo "DC_PHP_CLI=$DC_PHP_CLI" >> $GITHUB_ENV

      - name: Git Checkout Application
        uses: actions/checkout@v3
        with:
          repository: sergiy-decima/magento-sample-project
          token: ${{ secrets.REPO_GITHUB_TOKEN }}

      - name: Git Checkout Subject Module
        uses: actions/checkout@v3
        with:
          path: ${{ env.EXTENSION_PATH }}

      - name: Import Data to Database
        run: |
          gunzip < ${{ env.EXTENSION_PATH }}/Test/Integration/dump/test.dump.sql.gz | docker exec -i db mysql -hlocalhost -u${{ env.MYSQL_USER }} -p${{ env.MYSQL_PASSWORD }} ${{ env.MYSQL_DATABASE }}

      - name: Composer Get Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Composer Create Cache
        id: cache-composer
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Composer Install
        env:
          AUTH_JSON: ${{ secrets.AUTH_JSON }}
        run: |
          echo "$AUTH_JSON" > auth.json
          docker run ${{ env.DC_PHP_CLI }} composer install --ansi --no-interaction --prefer-dist

      - name: Composer Configuration Private Repositories for Subject Module Dependencies
        run: |
          docker run ${{ env.DC_PHP_CLI }} composer config repositories.sergiy-decima/magento-core-module vcs https://github.com/sergiy-decima/magento-core-module

      - name: Composer Get Name and Version of Subject Module
        id: extension-info
        working-directory: ${{ env.EXTENSION_PATH }}
        run: |
          EXTENSION_NAME=`cat composer.json | grep "name" | awk '{print $NF}' | head -1 | sed 's/[\",]//g'`
          echo "name=$EXTENSION_NAME" >> $GITHUB_OUTPUT
          EXTENSION_VERSION=`cat composer.json | grep "version" | awk '{print $NF}' | head -1 | sed 's/[\",]//g'`
          echo "version=$EXTENSION_VERSION" >> $GITHUB_OUTPUT

      - name: Composer Require Subject Module
        run: |
          docker run ${{ env.DC_PHP_CLI }} bash -c "\
            composer config repositories.dev-extensions path ${{ env.EXTENSIONS_DIR }}/* && \
            composer require ${{ steps.extension-info.outputs.name }}:${{ steps.extension-info.outputs.version }} --ansi --no-interaction --prefer-dist \
          "

      - name: Show Container Status
        run: docker ps

      - name: Magento Setup Application
        run: |
          docker run ${{ env.DC_PHP_CLI }} \
            bin/magento setup:config:set \
              --db-host=db \
              --db-name=${{ env.MYSQL_DATABASE }} \
              --db-user=${{ env.MYSQL_USER }} \
              --db-password=${{ env.MYSQL_PASSWORD }} \
              --session-save=redis \
              --session-save-redis-host=redis \
              --session-save-redis-port=${{ job.services.redis.ports[6379] }} \
              --session-save-redis-db=0 \
              --cache-backend=redis \
              --cache-backend-redis-server=redis \
              --cache-backend-redis-port=${{ job.services.redis.ports[6379] }} \
              --cache-backend-redis-db=1 \
              --page-cache=redis \
              --page-cache-redis-server=redis \
              --page-cache-redis-port=${{ job.services.redis.ports[6379] }} \
              --page-cache-redis-db=2 \
              --page-cache-redis-compress-data=0
          docker run ${{ env.DC_PHP_CLI }} \
            bin/magento setup:install \
              --db-host=db \
              --db-name=${{ env.MYSQL_DATABASE }} \
              --db-user=${{ env.MYSQL_USER }} \
              --db-password=${{ env.MYSQL_PASSWORD }} \
              --use-secure=0 \
              --use-secure-admin=1 \
              --base-url=http://magento2.test/ \
              --base-url-secure=https://magento2.test/ \
              --admin-user=admin \
              --admin-password=123123q \
              --admin-firstname=Adriano \
              --admin-lastname=Celentano \
              --admin-email=admin@gmail.com \
              --backend-frontname=admin \
              --language=en_US \
              --currency=USD \
              --timezone=America/Los_Angeles \
              --use-rewrites=1 \
              --search-engine=opensearch \
              --opensearch-host=opensearch \
              --opensearch-port=${{ job.services.opensearch.ports[9200] }} \
              --magento-init-params="MAGE_MODE=developer" \
              --disable-modules=Magento_AdminAdobeImsTwoFactorAuth,Magento_TwoFactorAuth \
              --amqp-host=rabbitmq \
              --amqp-port=${{ job.services.rabbitmq.ports[5672] }} \
              --amqp-user=${{ env.AMQP_USER }} \
              --amqp-password=${{ env.AMQP_PASSWORD }} \
              --amqp-virtualhost=/

      - name: Magento Build Application
        run: |
          docker run ${{ env.DC_PHP_CLI }} bash -c "\
            ./bin/magento module:enable --all && \
            ./bin/magento setup:di:compile \
          "

      - name: Execute Tests
        run: |
          sudo cp ${{ env.EXTENSION_PATH }}/Test/Integration/etc/* dev/tests/integration/etc/
          sudo cp ${{ env.EXTENSION_PATH }}/Test/Integration/phpunit.xml dev/tests/integration/phpunit.xml
          docker run \
            -e "DB_HOST=db" \
            -e "DB_USER=${{ env.MYSQL_USER }}" \
            -e "DB_PASSWORD=${{ env.MYSQL_PASSWORD }}" \
            -e "DB_NAME=${{ env.MYSQL_DATABASE }}" \
            -e "OPENSEARCH_HOST=opensearch" \
            -e "OPENSEARCH_PORT=${{ job.services.opensearch.ports[9200] }}" \
            -e "AMQP_HOST=rabbitmq" \
            -e "AMQP_PORT=${{ job.services.rabbitmq.ports[5672] }}" \
            -e "AMQP_USER=${{ env.AMQP_USER }}" \
            -e "AMQP_PASSWORD=${{ env.AMQP_PASSWORD }}" \
            ${{ env.DC_PHP_CLI }} bash -c "\
              cd dev/tests/integration && ../../../vendor/bin/phpunit  -c phpunit.xml -vvv \
                ../../../${{ env.EXTENSION_PATH }}/Test/Integration \
                --coverage-html=../../../reports/html \
                --coverage-clover=../../../reports/clover-coverage.xml \
                --coverage-text=../../../reports/coverage.txt \
            "
          cat reports/coverage.txt

      - name: Upload Coverage XML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-xml
          path: reports/clover-coverage.xml

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v3
        with:
          name: coverage-html
          path: reports/html

  coverage:
    needs: build
    name: Coverage Summary
    runs-on: ubuntu-latest
    steps:
      - name: Download Coverage XML
        uses: actions/download-artifact@v3
        with:
          name: coverage-xml

      - name: Coverage Summary Report
        id: clover_coverage
        uses: sergiy-decima/clover-coverage-action@1.0.0
        with:
          filename: clover-coverage.xml
          thresholds: '60-80'
          fail_if_low: true
